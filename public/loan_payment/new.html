  <!-- Connect Font Awesome CSS -->

</head>

<body>
  <nav>
    <a href="/">
      <i class="fas fa-calculator fa-fw"></i>

      Omnicalc

    <a href="../word_count/new.html">
      <i class="fas fa-fw fa-book"></i>

  <h1>
    New loan payment calculation
  </h1>

  <form action="results.html">
    <div>
      <label for="annual_percentage_rate">
        APR
      </label>

      <input type="number" step="any" id="annual_percentage_rate" placeholder="Enter the APR of the loan (as a percent)" value="4.5">
    </div>

    <div>
      <label for="number_of_years">
        Years
      </label>

      <input type="number" min="1" id="number_of_years" placeholder="Enter the number of years to repay the loan" value="30">
    </div>

    <div>
      <label for="principal_value">
        Principal
      </label>

      <input type="number" min="1" id="principal_value" placeholder="Enter the principal of the loan" value="50000">
    </div>

    <button>
      Calculate!
    </button>
  </form>
</body>
