  <!-- Connect Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/lumen/bootstrap.min.css">

  <!-- Connect Bootstrap JavaScript and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-calculator fa-fw"></i>
        Omnicalc
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-block d-lg-none">
          <li class="nav-item">
            <a href="../word_count/new.html" class="nav-link">
              <i class="fas fa-fw fa-book"></i>

              Word Count
            </a>
          </li>

          <li class="nav-item">
            <a href="../loan_payment/new.html" class="nav-link">
              <i class="far fa-fw fa-money-bill-alt"></i>

              Loan Payment
            </a>
          </li>

          <li class="nav-item">
            <a href="../time_between/new.html" class="nav-link">
              <i class="far fa-fw fa-clock"></i>

              Time Between
            </a>
          </li>

          <li class="nav-item">
            <a href="../stats/new.html" class="nav-link">
              <i class="far fa-fw fa-chart-bar"></i>

              Descriptive Statistics</a>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-3 d-none d-lg-block">
        <div class="btn-group-vertical btn-block">
          <a href="../word_count/new.html" class="btn btn-outline-primary mb-2">
            <i class="fas fa-fw fa-book"></i>

            Word Count
          </a>
          <a href="../loan_payment/new.html" class="btn btn-outline-success mb-2">
            <i class="far fa-fw fa-money-bill-alt"></i>

            Loan Payment
          </a>
          <a href="../time_between/new.html" class="btn btn-outline-warning mb-2">
            <i class="far fa-fw fa-clock"></i>

            Time Between
          </a>
          <a href="../stats/new.html" class="btn btn-outline-info mb-2">
            <i class="far fa-fw fa-chart-bar"></i>

            Descriptive Statistics
          </a>
        </div> <!-- btn-group-vertical -->
      </div>  <!-- col-md-3 -->

      <div class="col-lg-6">
        <div class="card border-success mb-3">
          <div class="card-header">
            New loan payment calculation
          </div>

          <div class="card-body">
            <form action="results.html">
              <div class="form-group">
                <label for="annual_percentage_rate">
                  APR
                </label>

                <input type="number" step="any" class="form-control" id="annual_percentage_rate" placeholder="Enter the APR of the loan (as a percent)" value="4.5">
              </div>

              <div class="form-group">
                <label for="number_of_years">
                  Years
                </label>

                <input type="number" min="1" class="form-control" id="number_of_years" placeholder="Enter the number of years to repay the loan" value="30">
              </div>

              <div class="form-group">
                <label for="principal_value">
                  Principal
                </label>

                <input type="number" min="1" class="form-control" id="principal_value" placeholder="Enter the principal of the loan" value="50000">
              </div>

              <button class="btn btn-outline-success btn-block">
                Calculate!
              </button>
            </form>
          </div>  <!-- card-body -->
        </div>  <!-- card -->
      </div>  <!-- col-lg-9 -->
    </div>  <!-- row -->
  </div> <!-- container -->
