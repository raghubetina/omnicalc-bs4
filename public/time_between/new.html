<!DOCTYPE html>
<html>
<head>
  <title>New time between</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <!-- Connect Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.2/css/all.css">
</head>

<body>
  <nav>
    <a href="/">
      <i class="fas fa-calculator fa-fw"></i>

      Omnicalc
    </a>

    <a href="../word_count/new.html">
      <i class="fas fa-fw fa-book"></i>

      Word Count
    </a>

    <a href="../loan_payment/new.html">
      <i class="far fa-fw fa-money-bill-alt"></i>

      Loan Payment
    </a>

    <a href="../time_between/new.html">
      <i class="far fa-fw fa-clock"></i>

      Time Between
    </a>

    <a href="../stats/new.html">
      <i class="far fa-fw fa-chart-bar"></i>

      Descriptive Statistics
    </a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="card border-warning mb-3">
          <div class="card-header">
            New time between calculation
          </div>

          <div class="card-body">
            <form action="results.html">
              <div class="form-group">
                <label for="starting_time">
                  Starting Time
                </label>

                <div class="input-group">
                  <input type="text" class="form-control" id="starting_time" value="01/20/2017 11:30 AM">
                  <span class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label for="ending_time">
                  Ending Time
                </label>

                <div class="input-group">
                  <input type="text" class="form-control" id="ending_time" value="01/20/2021 11:30 AM">
                  <span class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </span>
                </div>
              </div>

              <button class="btn btn-outline-warning btn-block">
                Calculate!
              </button>
            </form>
          </div>  <!-- card-body -->
        </div>  <!-- card -->
      </div>  <!-- col-lg-9 -->
    </div>  <!-- row -->
  </div> <!-- container -->
</body>
